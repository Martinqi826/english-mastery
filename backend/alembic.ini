# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板目录
# file_template = %%(rev)s_%%(slug)s

# 时区设置
# timezone =

# 版本号格式
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# 输出编码
output_encoding = utf-8

# 数据库连接 URL（会被 env.py 中的代码覆盖）
sqlalchemy.url = mysql+pymysql://root:password@localhost:3306/english_mastery?charset=utf8mb4


[post_write_hooks]
# 代码格式化钩子
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
