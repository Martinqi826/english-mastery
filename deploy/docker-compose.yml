version: '3.8'

services:
  # FastAPI 后端服务
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: english-mastery-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=english_mastery
      - DB_PASSWORD=${DB_PASSWORD:-your_password}
      - DB_NAME=english_mastery
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    volumes:
      - api-logs:/app/logs

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: english-mastery-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: english_mastery
      MYSQL_USER: english_mastery
      MYSQL_PASSWORD: ${DB_PASSWORD:-your_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: english-mastery-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes

  # Nginx 反向代理 + 静态资源
  nginx:
    image: nginx:alpine
    container_name: english-mastery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  api-logs:
  nginx-logs:
